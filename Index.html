<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PayPal Login (Mock)</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <img src="paypal-logo.png" alt="PayPal Logo" class="logo">
    <h2>Log In to PayPal</h2>
    <form action="#" method="POST">
      <div class="input-group">
        <label for="email">Email or Mobile Number</label>
        <input type="text" id="email" name="email" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <div style="position: relative;">
          <input type="password" id="password" name="password" required>
          <button type="button" id="togglePassword" style="position: absolute; right: 10px; top: 10px; display: none;">Show</button>
        </div>
      </div>
      <button type="submit" class="login-button">Log In</button>
    </form>
    <div class="links">
      <a href="#">Sign Up</a> | <a href="#">Forgot Password?</a>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
